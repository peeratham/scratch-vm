<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scratch Refactoring Evaluation</title>
    <link rel="stylesheet" href="./benchmark.css" type="text/css" media="screen">
</head>
<body>
  <h2>Scratch Refactoring Evaluation</h2>
  <p class="description">
    Evaluation Tool for Blocks Refactoring
  </p>
  <div class="run-form">
      <input type="text" id="projectIdInput" value="">
      <button class="run">reload</button>
  </div>
  <div>
    <button id="getTargetXml">get Tareget's XML</button>
    <button id="getBlockXml">get selected block's XML</button>
  </div>
  <div class='focus-ws'>
    <input type="text" id='blockIdToFocusTextInput' value="">
    <button id='centerOnBlockButton'>Focus Workspace</button>
  </div>
  <div>
    <button id='cleanup'>clean up</button>
    <button id='greenFlag'>greenFlag</button>
    <button id='stop'>stop</button>
    <button id='profile'>profile</button>
    <button id='done'>done</button>
  </div>
  <div class='safety-eval'>
    <input type="text" id='comment' value="">
    <button id='markAsFailButton'>Mark refactoring as failure</button>
  </div>

  
  <canvas id="scratch-stage"></canvas><br />

  <div class="loading">
    <label>Loading:</label>
    <span class="loading-complete">0</span> / <span class="loading-total">0</span>
  </div>
  <div class="profile-count-group">
    <div class="profile-count">
      <label>Percent of time worked:</label>
      <span class="profile-count-value profile-count-amount-recorded">...</span>
    </div>
    <div class="profile-count">
      <label>Steps looped:</label>
      <span class="profile-count-value profile-count-steps-looped">...</span>
    </div>
    <div class="profile-count">
      <label>Blocks executed:</label>
      <span class="profile-count-value profile-count-blocks-executed">...</span>
    </div>
    <a class="share"><div class="profile-count">
      <label>Share this report</label>
    </div></a>
    <a class="share" target="_parent">
        <div class="profile-count">
            <label>Run the full suite</label>
        </div>
    </a>
  </div>
  

  <div class="profile-tables">
  <div id="profile-refactoring-result"></div>
  

  <select id="selectedTarget" multiple></select>
  <select id="improvables" multiple></select>
  <select id="changesWalkThrough" multiple></select>
  <div id="blocks" style="height: 800px; width: 800px;"></div>
  </div>

  

  <!-- FPS counter, Blocks, Renderer -->
  <script src="./vendor.js"></script>
  <!-- Storage module -->
  <script src="./scratch-storage.js"></script>
  <!-- Stage rendering -->
  <script src="./scratch-render.js"></script>
  <!-- SVG rendering -->
  <script src="./scratch-svg-renderer.js"></script>
  <!-- VM -->
  <script src="./scratch-vm.js"></script>
  <!-- Playground -->
  <script src="./utils.js"></script>
  <script src="./stats-display.js"></script>
  <script src="./scratch-setup.js"></script>
  <script src="./evaluation-ui.js"></script>
  <script src="./benchmark.js"></script>
</body>
</html>
