<!doctype html>

<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<head>
    <meta charset="utf-8">
    <title>Project Executor</title>
    <link rel="stylesheet" href="./analysis-ui-load-save.css" type="text/css" media="screen">
</head>

<body ng-app="loadSaveEditorApp" ng-controller="loadSaveEditorController" class="ng-cloak" ng-keydown="keyboard.keydown($event)" ng-keyup="keyboard.keyup($event)" >
    <div class="main-div">
        <div class="panel-div">
            <div class="top-panel-div">
                <select  ng-model="selectedProjectId" ng-options="_id for _id in projectIds" ng-change="updateUrlHash()"></select>
                <label>Project ID: <input type="text" ng-model="_id" ng-init="_id" id="projectId" /></label><button id='save'>save</button><span
                    id="status"></span><br />
                <button id='greenFlag'>Green flag</button>
                <button id='stopAll'>Stop All</button>
                {{keyboard.buffer}}
                {{message}}
            </div>
            <div class="top-left-panel-div">
                <select id="selectedTarget" multiple></select>
                <input type="text" ng-model="targetName" ng-init="targetName" id="targetName" />
                <button id='renameTargetButton'>Rename Target</button>
                <button id='addTargetButton'>Add Target</button>
            </div>
            <div class="top-center-panel-div">
                <label>Magic Value:<input type="radio" ng-model="analysisParams.name" value="magic_value"></label><br/>
                <label>Duplicate Code:<input type="radio" ng-model="analysisParams.name" value="duplicate_code"></label><br/>
                <label>Duplicate Sprite:<input type="radio" ng-model="analysisParams.name" value="duplicate_sprite"></label><br/>
                <label>Duplicate Sequence:<input type="radio" ng-model="analysisParams.name" value="duplicate_sequence"></label><br/>
                <label>Broad Variable Scope:<input type="radio" ng-model="analysisParams.name" value="broad_variable_scope"></label><br/>
                <button ng-click='analyze()'>Analyze</button>
            </div> -->
            <div class="top-right-panel-div">
              
            </div>
        </div>
        <div class="main-panel">
            <div class="transforms-panel">
                <div class="refactorings">
                    <label>Instances:<br>
                        <select id="instances" multiple></select><br>
                    </label>
                    <label>Actions:<br>
                        <select id="actions" multiple></select>
                    </label>
                </div>
            </div>
            <div class="stage">
                <canvas id="scratch-stage" style="width: 100%; height: 100%;"></canvas>
            </div>
            <div id="blocks" style="height: 100%;" class="editor"></div>
        </div>
    </div>
    <!-- FPS counter, Blocks, Renderer -->
    <script src="./vendor.js"></script>
    <!-- Storage module -->
    <script src="./scratch-storage.js"></script>
    <!-- Stage rendering -->
    <script src="./scratch-render.js"></script>
    <!-- SVG rendering -->
    <script src="./scratch-svg-renderer.js"></script>
    <!-- VM -->
    <script src="./scratch-vm.js"></script>

    <script src="./configs.js"></script>
    <script src="./utils-core.js"></script>
    <script src="./scratch-setup.js"></script>
    <script src="./executor-core.js"></script>
    <script src="./analysis-ui.js"></script>
    <script src="./analysis-utils.js"></script>
    <script src="./load-save-project.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
